type: object
description: Objeto que traz o conjunto de informações necessárias para demonstrar a composição das taxas de juros remuneratórios da Modalidade de crédito
required:
  - feeName
  - feeCode
  - feeChargeType
  - feeCharge
properties:
  feeName:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    description: Denominação da Tarifa pactuada
    example: 'Renovação de cadastro'
  feeCode:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    description: Sigla identificadora da tarifa pactuada
    example: 'CADASTRO'
  feeChargeType:
    $ref: ../enum/EnumContractFeeChargeType.yaml
  feeCharge:
    $ref: ../enum/EnumContractFeeCharge.yaml
  feeAmount:
    type: string
    format: double
    maxLength: 21
    minLength: 1
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    description: |
      Valor monetário da tarifa pactuada no contrato. Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo. 
      
      [Restrição] Preenchimento obrigatório quando a forma de cobrança for diferente de Percentual.
    example: '100000.04'
  feeRate:
    type: string
    pattern: '^[01]\.\d{6}$'
    format: double
    maxLength: 8
    minLength: 8
    description: |
      Percentual que representa o valor da tarifa pactuada para o contrato.
      
      O preenchimento deve respeitar as 6 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.150000. Este valor representa 15%. O valor 1 representa 100%).
      
      [Restrição] Preenchimento obrigatório quando a forma de cobrança for Percentual.
    example: '0.062000'
additionalProperties: false
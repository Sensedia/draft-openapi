type: object
description: Objeto contendo dados de pagamento para consentimento.
required:
  - currency
  - amount
  - details
properties:
  date:
    type: string
    format: date
    maxLength: 10
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
    example: "2021-01-01"
    description: |
      Mutuamente exclusivo com o objeto schedule. Este campo é obrigatório no caso de pagamento único. Neste caso, o objeto schedule não deve ser informado.
  schedule:
    oneOf:
      - $ref: Schedule.yaml
  currency:
    type: string
    maxLength: 3
    pattern: ^([A-Z]{3})$
    example: BRL
    description: |
      Código da moeda nacional segundo modelo ISO-4217, ou seja, 'BRL'.
      Todos os valores monetários informados estão representados com a moeda vigente do Brasil.
  amount:
    type: string
    minLength: 4
    maxLength: 19
    pattern: ^((\d{1,16}\.\d{2}))$
    example: "100000.12"
    description: |
      Valor da transação com 2 casas decimais.
additionalProperties: false

type: object
description: |
  Define a data alvo da liquidação do pagamento.
  
  O fuso horário de Brasília deve ser utilizado para criação e racionalização sobre os dados deste campo.
  
  Observação: Esse campo deverá sempre ser no mínimo D+1 corrido, ou seja, a data imediatamente posterior em relação a data do consentimento considerando o fuso horário de Brasília e deverá ser no máximo um ano corrido D+365 corridos a partir da data do consentimento considerando o fuso horário de Brasília

required:
  - single
properties:
  single:
    $ref: Single.yaml

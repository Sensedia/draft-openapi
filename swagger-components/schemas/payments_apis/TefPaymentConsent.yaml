allOf:
  - $ref: ./PaymentConsent.yaml
type: object
description: |
  Objeto contendo dados de pagamento para consentimento.

  [Regra de negócio] O arranjo TEF pode apresentar restrições de limites para transferências estipuladas nas detentoras de conta, devendo isso ser considerado ao criar o consentimento.

  [Regra de negócio] A detentora de conta deve validar se o consentimento para pagamento de TEF está com o valor dentro dos limites de transferência por ela estabelecidos.
required:
  - creditorAccount
  - type
properties:
  creditorAccount:
    $ref: ../business_commons/CreditorAccount.yaml
  type:
    $ref: ../enum/EnumTefPaymentType.yaml
additionalProperties: false

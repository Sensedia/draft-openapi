allOf:
  - $ref: ./PaymentConsent.yaml
type: object
description: |
  Objeto contendo dados de pagamento para consentimento.

  [Regra de negócio] O arranjo TED pode apresentar restrições de limites para transferências estipuladas nas detentoras de conta, devendo isso ser considerado ao criar o consentimento.

  [Regra de negócio] A detentora de conta deve validar se o consentimento para pagamento de TED está com o valor dentro dos limites de transferência por ela estabelecidos.
required:
  - creditorAccount
  - purpose
  - type
properties:
  creditorAccount:
    $ref: ../business_commons/CreditorAccount.yaml
  purpose:
    $ref: ./EnumPurposeTed.yaml
  purposeAdditionalInfo:
    type: string
    maxLength: 100
    pattern: \w*\W*
    example: Informações adicionais
    description: |
      Texto livre para complementar informação relativa ao campo purpose.
      [Restrição] Preencher quando purpose for igual OUTROS.
  type:
    $ref: ../enum/EnumTedPaymentType.yaml
additionalProperties: false

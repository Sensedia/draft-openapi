type: object
description: 'Valor da transação expresso em valor monetário com 4 casas decimais, em moeda corrente do Brasil'
required:
  - amount
  - currency
properties:
  amount:
    type: string
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    minLength: 4
    maxLength: 21
    example: '100000.0400'
  currency:
    $ref: ../business_commons/CurrencyCode.yaml
additionalProperties: false
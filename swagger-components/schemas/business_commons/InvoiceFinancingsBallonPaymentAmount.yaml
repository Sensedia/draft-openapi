type: object
required:
  - amount
  - currency
description: Valor monetário da parcela não regular a vencer.  Expresso em valor monetário com 4 casas decimais.
properties:
  amount:
    type: string
    format: double
    pattern: '^\d{1,15}\.\d{2,4}$'
    maxLength: 20
    minLength: 4
    example: '1000.0400'
  currency:
    $ref: CurrencyCode.yaml
additionalProperties: true
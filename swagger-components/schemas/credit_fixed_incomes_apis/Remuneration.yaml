type: object
required:
  - rateType
  - ratePeriodicity
  - calculation
properties:
  preFixedRate:
    type: string
    description: |
      Valor da taxa de emissão do contrato  
      [Restrição] Campo de preenchimento obrigatório pelas participantes quando houver 'PRE FIXADO' no campo 'Indexador'.
    maxLength: 8
    pattern: '^\d{1}\.\d{1,6}$'
    example: '0.300000'
  postFixedIndexerPercentage:
    type: string
    description: |
      Percentual do indexador de emissão do contrato  
      [Restrição] Campo de preenchimento obrigatório pelas participantes quando o campo 'Indexador' for preenchido de forma diferente de 'PRE FIXADO'.
    maxLength: 8
    pattern: '^\d{1}\.\d{1,6}$'
    example: '1.100000'
  rateType:
    $ref: EnumRateType.yaml
  ratePeriodicity:
    $ref: EnumRatePeriodicity.yaml
  calculation:
    $ref: EnumCalculation.yaml
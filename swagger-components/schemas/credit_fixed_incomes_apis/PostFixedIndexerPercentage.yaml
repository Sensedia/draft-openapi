type: string
description: |
  Percentual do indexador acordado com o  cliente na contratação. Em casos de produtos progressivos, considerar taxa vigente  
  [Restrição] Campo de preenchimento obrigatório pelas participantes quando o campo 'Indexador' for preenchido de forma diferente de 'PRE FIXADO'.
maxLength: 8
pattern: ^\d{1}\.\d{1,6}$
example: "1.100000"

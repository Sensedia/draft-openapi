type: string
description: |
  Taxa de remuneração acordada com o cliente na contratação. Em casos de produtos progressivos, considerar taxa vigente  
  [Restrição] Campo de preenchimento obrigatório pelas  participantes quando houver 'PRE FIXADO' no campo 'Indexador'.
maxLength: 8
pattern: ^\d{1}\.\d{1,6}$
example: "0.300000"

type: object
required:
  - feeName
  - feeCode
  - feeAmount
properties:
  feeName:
    type: string
    description: |
      Denominação da Tarifa pactuada.
    maxLength: 140
    pattern: '[\w\W\s]*'
    example: "Saque a descoberto"
  feeCode:
    type: string
    description: |
      Sigla identificadora da tarifa avulsa fora da parcela

      [Restrição] Caso a instituição não possua a informação para compartilhamento, informar NA
    maxLength: 140
    pattern: '^\w{2}[\w\W\s]*$'
    example: "Saque descoberto"
  feeAmount:
    type: string
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    maxLength: 21
    minLength: 4
    example: '100000.0400'
    description: |
      Valor monetário da tarifa pactuada no contrato.
      [Restrição] Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo
additionalProperties: false
